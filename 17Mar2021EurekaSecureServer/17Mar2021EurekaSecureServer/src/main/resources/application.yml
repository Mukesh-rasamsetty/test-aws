server:
  port: 8761

spring:
  application:
    name: eureka-server
  security:
    user:
      name: eureka
      password: password

# by default every Eureka Server is also an Eureka Client and requires (at least one) service URL to locate a peer.
eureka: client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: false     register-with-eureka: false
management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
